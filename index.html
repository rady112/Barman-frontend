<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BaRady</title>

  <!-- IMPORTANT: your CSS is in /css/style.css -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="brand">
        <div class="brand-title">BaRady</div>
        <div class="brand-subtitle">Menu</div>
      </div>

      <div class="cart-pill" id="cartPill" title="Cart (demo)">
        Cart: <span id="cartCount">0</span>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Sub-menu tabs -->
    <nav class="menu-tabs" id="menuTabs"></nav>

    <!-- Cards grid -->
    <section id="menuGrid" class="menu-grid"></section>
  </main>

  <!-- Toast popup -->
  <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>

  <!-- IMPORTANT: your JS is in /js/app.js and must be a module -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
